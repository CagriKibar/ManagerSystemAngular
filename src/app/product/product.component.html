<h3 *ngIf="products; else: noProduct">{{title}}</h3>
<form>
  <div class="form-group">
   
    <input 
     class="form-control"
      id="productName"
       
        placeholder="Ürün Ara">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="row">
    <ng-template #noProduct>
      <div class="alert alert-primary" role="alert">
        Bu kategoride Ürün Yoktur
      </div>
    </ng-template>
    <div *ngFor="let product of products" class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{product.name}} </h5>
        <h6 class="card-title">Fiyat: {{product.price}}</h6>
        <p class="card-text">{{product.description}}</p>
        <a href="#" class="btn btn-primary">Ürün Özellikleri</a>
      </div>
    </div>
  </div>
